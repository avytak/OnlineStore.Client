<div class="title">Log In</div>

<form [formGroup]="authData" (ngSubmit)="onSubmit()" class="flex flex-column align-items-center gap-4 mt-2 w-full">
  <!-- Email -->
  <div class="card p-1 w-full md:w-25rem">
    <div class="flex flex-column gap-2">
      <label for="email">Email</label>
      <input
        pInputText
        id="email"
        formControlName="email"
        placeholder="lanaluk1977@gmail.com"
        aria-describedby="email-help"
        autocomplete="email"
      />
      <p-message
        *ngIf="authData.get('email')?.invalid && authData.get('email')?.touched"
        severity="error"
        variant="simple"
      >
        Please enter a valid email.
      </p-message>
    </div>
  </div>

  <!-- Password -->
  <div class="card p-1 w-full md:w-25rem">
    <div class="flex flex-column gap-2 relative">
      <label for="password">Password</label>
      <div class="flex align-items-center gap-2">
        <input
          [type]="isPasswordVisible ? 'text' : 'password'"
          pInputText
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          autocomplete="password"
          class="flex-1 pr-4"
        />
        <i
          class="pi absolute pi-eye"
          [ngClass]="isPasswordVisible ? 'pi-eye-slash' : 'pi-eye'"
          (click)="togglePasswordVisibility()"
        ></i>
      </div>
      <p-message
        *ngIf="authData.get('password')?.invalid && authData.get('password')?.touched"
        severity="error"
        variant="simple"
      >
        Password is required.
      </p-message>
    </div>
  </div>

<!-- Top block: Remember me + Forgotten password -->
<div class="flex justify-content-between align-items-center w-full md:w-25rem text-xs mt-3 reminder-top">
  <a href="#" class="forgotten-password">Forgotten password?</a>
  <div class="flex align-items-center gap-1 reminder-data">
    <input id="rememberme" type="checkbox" formControlName="rememberMe" />
    <label for="rememberme">Remember me</label>
  </div>
</div>

<!-- Buttons & additional -->
<div class="flex flex-column align-items-center gap-4 mt-4 w-full additional-info">

  <!-- Log In + Google -->
  <div class="card p-4 w-full md:w-25rem flex flex-column gap-3 confirms-block">
    <p-button
      type="submit"
      label="Log In"
      class="auth-btn"
      [disabled]="authData.invalid"
    ></p-button>

    <p-button
      severity="secondary"
      [link]="true"
      class="login-google-btn"
      label="Log in with Google"
      variant="outlined"
    ></p-button>
  </div>
</div>

  <!-- Login as guest -->
  <a href="#" class="login-as-guest">Log in as a guest</a>

  <!-- Bottom: Sign Up -->
  <div class="text-center flex align-items-center gap-2 additional-info-bottom">
    <span>Donâ€™t have an account?</span>
    <a class="additional-info-bottom__login font-medium text-primary cursor-pointer" (click)="openSignUp()">Sign Up</a>
  </div>
</form>
